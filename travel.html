<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/travel.css">
    <script src="assets/js/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css" integrity="sha512-bYPO5jmStZ9WI2602V2zaivdAnbAhtfzmxnEGh9RwtlI00I9s8ulGe4oBa5XxiC6tCITJH/QG70jswBhbLkxPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel</title>
</head>
<body>
    <nav class="w-full p-4 sm:px-8 bg-primary fixed top-0 left-0 flex justify-between items-center z-[50]">
        <h1 class="text-xl font-bold text-light">Travel APP</h1>
        <div class="hidden sm:flex gap-4 items-center">
            <a href="">
                <button class="px-4 py-2 rounded-md border-[1px] border-primary font-semibold text-primary bg-light">Log In</button>
            </a>
            <a href="">
                <button class="px-4 py-2 rounded-md border-[1px] border-primary font-semibold text-light bg-primary">Daftar</button>
            </a>
        </div>
        <button class="sm:hidden text-light">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="size-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>              
        </button>
    </nav>
    <main>
        <!-- Hero -->
         <div class="w-full h-screen flex justify-center items-center sticky">
<!--             <div class="w-full absolute h-[50%] bg-slate-400 top-0 left-0 -z-[1]">
                <div class="w-full h-full sticky">
                    <img src="https://images.unsplash.com/photo-1612278675615-7b093b07772d?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODB8fHRyYXZlbHxlbnwwfHwwfHx8MA%3D%3D" class="w-full h-full object-cover object-center">
                    <div class="w-full h-full absolute bottom-0 left-0 bg-black bg-opacity-15"></div>
                </div>
            </div> -->

            <div class="w-full h-[50%] bg-light absolute left-0 bottom-0 -z-[1] rounded-tl-xl rounded-tr-xl"></div>

            <div class="w-[90%] p-8 bg-light rounded-xl border-[1px] border-slate-300 shadow-md">
                <form action="" method="post">
                    <div class="grid grid-cols-2 sm:grid-cols-1 gap-2">
                        <div>
                            <label for="start-date">Check In:</label>
                            <input type="text" readonly placeholder="dd/m/yy" id="start-date" class="w-full outline-none px-2 py-3 rounded-md border-[1px] border-slate-300 transition ease-in-out focus:border-primary">
                        </div>
                        <div>
                            <label for="end-date">Check Out:</label>
                            <input type="text" readonly placeholder="dd/m/yy" id="end-date" class="w-full outline-none px-2 py-3 rounded-md border-[1px] border-slate-300 transition ease-in-out focus:border-primary">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="ktp">
                            <h1>Foto KTP</h1>
                            <button class="w-full px-4 py-3 rounded-md flex gap-3 justify-center items-center border-[1px] border-slate-300 font-medium text-primary transition ease-in-out focus:border-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                                </svg>
                                <h1>Upload Foto</h1>
                            </button>
                        </label>
                        <input type="file" id="ktp" hidden>
                    </div>
                    <div class="mt-3">
                        <label for="phone">No. Telp</label>
                        <input type="number" id="phone" placeholder="08xxx" class="w-full outline-none px-4 py-3 rounded-md border-[1px] border-slate-300 transition ease-in-out focus:border-primary" autocomplete="off">
                    </div>
                    <div class="mt-4 w-full">
                        <button class="w-full py-3 rounded-md bg-primary bg-opacity-85 transition ease-in-out hover:bg-opacity-100 font-semibold text-light">Pesan Sekarang</button>
                    </div>
                </form>
            </div>
         </div>
        <!-- End Hero -->
    </main>

<script>
    $('#start-date, #end-date').datetimepicker({
        format: 'd/m/Y H:i'
    });
</script>
</body>
</html>
